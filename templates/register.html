<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_register.css')}}">
</head>
<body>
    <form id="registro", method="post">
        <div class="form-group">
            <label for="logo" class="imagem-label"></label>
        </div>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Nome de Usu√°rio:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <label for="password2">Confirmar Senha:</label>
        <input type="password2" id="password2" name="password2" required>

        <label for="empresa">Empresa:</label>
        <input type="empresa" id="empresa" name="empresa" required>

        <label for="cidade">Cidade:</label>
        <input type="cidade" id="cidade" name="cidade" required>

        <label for="telephone">Telephone:</label>
        <input type="telephone" id="telephone" name="telephone" required>

        <button type="submit" href="{{ url_for('login') }}">Registrar</button>
    </form>

</body>
</html>
