<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_clientes.css') }}">
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                          <ul class=flashes>
                          {% for message in messages %}
                            <li>{{ message }}</li>
                          {% endfor %}
                          </ul>
                        {% endif %}
                      {% endwith %}
                      <h1 class="display-5 fw-bolder text-white mb-2">Adicione Clientes: </h1>
                      <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                            <form action="/clientes", method="post">
                            <div class="form-group">
                                <label for="logo" class="logo-label"></label>
                                <label for="genero">Genero:</label>
                                <select id="genero" name="genero">
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Sigma Girl">Sigma Girl</option>
                                    <option value="Sigma Boy">Sigma Boy</option>
                                    <option value="Sem Time">Sem Time</option>
                                    <option value="Caminhao_Pipa">Caminhao_Pipa</option>
                                    <option value="Soldado">Soldado</option>
                                    <option value="Vila Novense">Vila Novense</option>
                                    <option value="Inhumense">Inhumense</option>
                                    <option value="De Magias!">De Magias!</option>
                                    <option value="Sniper">Sniper</option>
                                    <option value="Fumante">Fumante</option>
                                </select>

                                <label for="Idade">Idade:</label>
                                <select id="idade" name="idade" required>
                                    <option value="0-10">0-10</option>
                                    <option value="11-20">11-20</option>
                                    <option value="21-30">21-30</option>
                                    <option value="31-40">31-40</option>
                                    <option value="41-50">41-50</option>
                                    <option value="51-60">51-60</option>
                                    <option value="61-70">61-70</option>
                                    <option value="71-80">71-80</option>
                                    <option value="81-90">81-90</option>
                                    <option value="91-100">91-100</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" id="name" name="name" required>
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" required>
                                <label for="cond-eco">Condição Economica:</label>
                                <select id="condicao_economica" name="cond-eco">
                                    <option value="Baixa">Baixa</option>
                                    <option value="Media">Media</option>
                                    <option value="Alta">Alta</option>
                                </select>
                                <input type="submit" value="Enviar">
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>
</body>

</html>
